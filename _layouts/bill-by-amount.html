<section class="section">
    <h3 class="mediumtext m-0 fw-medium">Bill by Amount</h3>

    <div class="borderline inline-shadow preferred-radius mt-1 bg-white py-2">
        <div class="payment-information al-i-c">
            <div class="px-2 py-2 payment-summary">
                <div class="width-100-pc pos-rel height-300-px borderline is-raised preferred-radius">
                    <textarea name="" id="" class="absolute-zero height-100-pc width-100-pc co-sweet-gray largetext no-outline no-border px-1 py-1 bg-gainsboro" placeholder="â‚¦0.00" resize></textarea>
                </div>
            </div>
            
            <div class="width-100-pc px-2 py-2 payment-methods">
                <h3 class="mediumtext m-0 fw-normal co-primary">Select Payment Method:</h3>
            
                <div class="mt-1h">
                    <button class="bg-gainsboro borderline preferred-radius py-1 no-outline px-1 width-100-pc d-flx al-i-c j-c-sb" uk-toggle="target: #pay-with-eyowo">
                        <div class="d-flx al-i-c">
                            <div class="prefix">
                                <img src="{{site.url}}/uploads/eyw-payment.svg" alt="">
                            </div>
                            <span class="co-black smalltext">Eyowo</span>
                        </div>
            
                        <span class="co-really-gray">{%- include tools/icons.html icon="chevron-right" -%}</span>
                    </button>
            
                    <button class="mt-1h bg-gainsboro borderline preferred-radius py-1 no-outline px-1 width-100-pc d-flx al-i-c j-c-sb" uk-toggle="target: #pay-with-pos">
                        <div class="d-flx al-i-c">
                            <div class="prefix">
                                <img src="{{site.url}}/uploads/pos-payment.svg" alt="">
                            </div>
                            <span class="co-black smalltext">POS</span>
                        </div>
            
                        <span class="co-really-gray">{%- include tools/icons.html icon="chevron-right" -%}</span>
                    </button>
            
                    <button class="mt-1h bg-gainsboro borderline preferred-radius py-1 no-outline px-1 width-100-pc d-flx al-i-c j-c-sb" uk-toggle="target: #pay-with-cash">
                        <div class="d-flx al-i-c">
                            <div class="prefix">
                                <img src="{{site.url}}/uploads/cash-payment.svg" alt="">
                            </div>
                            <span class="co-black smalltext">Cash</span>
                        </div>
            
                        <span class="co-really-gray">{%- include tools/icons.html icon="chevron-right" -%}</span>

            </div>
        </div>
    </div>
</section>
